name: Deploy Laravel + Vue to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies and build
        run: |
          npm install
          npm run build

      # - name: Deploy to Hostinger via SSH
      #   uses: appleboy/scp-action@v0.1.7
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USERNAME }}
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     port: ${{ secrets.PORT }}
      #     source: "dist/*"
      #     target: /home/${{ secrets.USERNAME }}/domains/${{ secrets.DEPLOY_PATH }}

      - name: Deploy to Hostinger
        env:
          SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
        run: |
          # create a temporary private key file
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # sync project files to Hostinger
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no -p ${{ secrets.PORT }}" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/domains/${{ secrets.DEPLOY_PATH }}

          # remove the temporary key
          rm private_key.pem
